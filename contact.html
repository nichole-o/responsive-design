    <section>          
          <div class="form-group">
            <h3 class="form-label mt-4">Sign Up for the Fan Club</h3>
            <div class="form-floatingFirstName">
                <label for="floatingFirstName">First Name</label>
              <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name">
              
            </div>
            <div class="form-floatingLastName">
                <label for="floatingLastname">Last Name</label>
              <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name">
              
            </div>
            <div class="form-floatingEmail">
                <label for="floatingEmail">Email address</label>
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                
              </div>
            <div class="form-floatingStreetAddress">
                <label for="floatingStreetAddress">Street Address</label>
                <input type="text" class="form-control" id="floatingStreetAddress" placeholder="Street Address">
                
              </div>
              <div class="form-floatingCity">
                <label for="floatingCity">City</label>
                <input type="text" class="form-control" id="floatingCity" placeholder="City">
                
              </div>
              <div class="form-floatingState">
                <label for="floatingState">State</label>
                <input type="text" class="form-control" id="floatingState" placeholder="State">
                
              </div>
              <div class="form-floatingZip">
                <label for="floatingZip">Zip Code</label>
                <input type="number" class="form-control" id="floatingZip" placeholder="Zip Code">
                
              </div>
          </div>
